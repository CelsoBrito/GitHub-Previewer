<div mat-dialog-title>
  <mat-toolbar color="primary" appSticky>
    <span>{{ _data.tipo === 'insert' ? 'Inserir' : 'Editar' }} Adicionar novo repositório</span>
    <span class="fill-remaining-space"></span>
    <button tabindex="-1" mat-icon-button matTooltip="Fechar" [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</div>

<mat-dialog-content>
  <form class="formulario" [formGroup]="frmRepo">
    <div class="inputs">
      <mat-form-field class="popup-form-field" appearance="outline">
        <mat-label>Nome do repositório</mat-label>
        <input #codigo matInput placeholder="Nome do repositório" [readonly]="_data.tipo === 'update'" formControlName="formData">
      </mat-form-field>
      <mat-form-field class="popup-form-field" appearance="outline">
        <mat-label>Descrição</mat-label>
        <input #codigo matInput placeholder="Descrição" [readonly]="_data.tipo === 'update'" formControlName="description">
      </mat-form-field>
      <mat-form-field class="popup-form-field" appearance="outline">
        <mat-label>Favoritos</mat-label>
        <input #codigo matInput placeholder="Favoritos" [readonly]="_data.tipo === 'update'" formControlName="stargazers_count">
      </mat-form-field>
      <mat-form-field class="popup-form-field" appearance="outline">
        <mat-label>Forks</mat-label>
        <input #codigo matInput placeholder="Forks" [readonly]="_data.tipo === 'update'" formControlName="forks_count">
      </mat-form-field>
      <mat-form-field class="popup-form-field" appearance="outline">
        <mat-label>Linguagem</mat-label>
        <input #codigo matInput placeholder="Linguagem" [readonly]="_data.tipo === 'update'" formControlName="language">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<div align="end" mat-dialog-actions>
  <button mat-raised-button (click)="cancelarBotao()" color="warn">Cancelar</button>
  <button mat-raised-button color="primary" class="save-button" [disabled]="frmRepo.invalid"
    (click)="save()">Salvar</button>
</div>
